apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drupal
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://artsiomborisevich.github.io/devops-project/helm-releases/
    targetRevision: 1.0.6
  syncPolicy:
    automated:
      prune: true
