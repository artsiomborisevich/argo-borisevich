apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drupal
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: drupal
    repoURL: https://artsiomborisevich.github.io/devops-project/
    targetRevision: v1.0.5
  syncPolicy:
    automated:
      prune: true
